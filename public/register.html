<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="auth-container">
        <div class="auth-form">
            <h1>TaskMaster</h1>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-firstname" placeholder="First Name" required autocomplete="on">
                <input type="text" id="register-lastname" placeholder="Last Name" required autocomplete="on">
                <input type="email" id="register-email" placeholder="Email" required autocomplete="on">
                <input type="text" id="register-username" placeholder="Username" required autocomplete="on">
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
