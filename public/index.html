<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TaskMaster</h1>
        </header>
        <main>
            <aside>
                <div id="task-form">
                    <h2>Add New Task</h2>
                    <input type="text" id="task-title" placeholder="Task Title" required autocomplete="on">
                    <textarea id="task-description" placeholder="Task Description" rows="3"autocomplete="on"></textarea>
                    <input type="date" id="task-deadline" required autocomplete="on">
                    <select id="task-priority" required>
                        <option value="">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="add-task-btn" class="btn btn-primary">Add Task</button>
                </div>
                <button id="logout-btn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </aside>
            <section id="task-list-section">
                <div id="task-controls">
                    <div id="search-section">
                        <input type="text" id="search-input" placeholder="Search tasks">
                        <button id="search-btn" class="btn btn-secondary"><i class="fas fa-search"></i></button>
                    </div>
                    <select id="priority-filter">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div id="task-list"></div>
            </section>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
